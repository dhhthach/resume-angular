<div class="section" id="contact">
  <div class="cc-contact-information" [style.background]="'url(' + contact?.footer + ')'">
    <div class="container">
      <div class="cc-contact">
        <div class="row">
          <div class="col-md-9">
            <div class="card mb-0" data-aos="zoom-in">
              <div class="h4 text-center title">Contact Me</div>
              <div class="row">
                <div class="col-md-6">
                  <div class="card-body">
                    <form [formGroup]="form">
                      <div class="p pb-3"><strong>Feel free to contact me </strong></div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group">
                            <input class="form-control" type="text" name="name" placeholder="Name"
                              required="required" formControlName="name"/><span class="input-group-addon"><i
                                class="fa fa-user-circle"></i></span>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group">
                            <input class="form-control" type="text" name="Subject" placeholder="Subject"
                              required="required" formControlName="subject"/><span class="input-group-addon"><i
                                class="fa fa-file-text"></i></span>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group">
                            <input class="form-control" type="email" name="_replyto" placeholder="E-mail"
                              required="required" formControlName="email"/><span class="input-group-addon"><i
                                class="fa fa-envelope"></i></span>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="form-group">
                            <textarea class="form-control" name="message" placeholder="Your Message"
                              required="required" formControlName="message"></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <ngx-recaptcha2 #captchaElem
                            [siteKey]="siteKey"
                            [size]="size"
                            formControlName="recaptcha">
                          </ngx-recaptcha2>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <button class="btn btn-primary" type="submit" [disabled]="form.invalid" (click)="send()">Send</button>
                          <span class="text-success" *ngIf="result === 'success'">
                            <i class="fa fa-check-circle-o ml-3" aria-hidden="true" style="vertical-align: middle"></i> Sent email.
                          </span>
                          <span class="text-danger" *ngIf="result === 'error'">
                            <i class="fa fa-times-circle-o ml-3" aria-hidden="true" style="vertical-align: middle"></i> Could not send email.
                          </span>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card-body">
                    <p class="mb-0"><strong>Address </strong></p>
                    <p class="pb-2">{{contact?.hometown}}</p>
                    <p class="mb-0"><strong>Phone</strong></p>
                    <p class="pb-2">{{contact?.phone}}</p>
                    <p class="mb-0"><strong>Email</strong></p>
                    <p>{{contact?.email}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
